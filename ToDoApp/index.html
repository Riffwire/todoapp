<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Design/assets/global.css" />
    <link rel="stylesheet" href="Design/assets/nav.css" />

    <title>To do List</title>
  </head>
  <body>
    <div class="container">
      <!-- 
    
                        SIDE NAVBAR

-->
      <div class="side-nav">
        <ul class="list-sidenav">
          <li class="list-sidenav-items col1">
            <div class="profile-picture">
              <img
                src="/Design/Photos/default-profile-img.png"
                alt=""
                srcset=""
              />
            </div>
          </li>
          <li class="list-sidenav-items col3">
            <button class="sidenav-btn">Today</button>
            <button class="sidenav-btn">Upcoming</button>
            <button class="sidenav-btn">Calendar</button>
            <button class="sidenav-btn">Notifications</button>
          </li>
          <li class="list-sidenav-items col1">
            <button class="sidenav-btn">Log out</button>
          </li>
        </ul>
      </div>
      <div class="topnav-section">
        <!-- 
    
                        TOP NAVBAR

-->
        <div class="top-nav">
          <ul class="list-topnav">
            <li class="list-topnav-items col2">
              <a href="" reload>TODO APP</a>
            </li>
            <li class="list-topnav-items col4">
              <input type="text" class="topnav-search" placeholder="Search task"/>
              <button class="topnav-btn">
                <img src="/Design/Photos/settings-icon.png" alt="" srcset="" />
              </button>
            </li>
          </ul>
        </div>

        <!-- 
    
                        MAIN SECTION

-->
        <div class="main-section">
          <div class="secoundary-section">
            <div class="title-secoundary-section">
              <div class="title-container">
                <label for="">Today</label>
              </div>
            </div>
            <div class="container-info">
              <!-- 
              
              TODAY TASKS
              
              -->

              <div class="add-task-btn"><button>Add New Task</button> </div>
              <div class="task-display">
                <div class="task">
                  <label for=""></label>
                  <button class="show-taskInfo">></button>
                </div>
              </div>
              <!--  -->


            </div>
          </div>
          <div class="secoundary-section-info"></div>
        </div>
      </div>
    </div>
  </body>
</html>
